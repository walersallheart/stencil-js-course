<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Web Components</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
  <script src="modal.js"></script>
</head>

<body>
  <uc-modal><h1 slot="title">Please Confirm</h1><p>With your confirmation you agree to pay the full amount!</p></uc-modal>
  <p>Please confirm your choice.</p>
  <button>Show Details & Confirm</button>

  <script>
    const confirmButton = document.querySelector('button');
    confirmButton.addEventListener('click', () => {
      const modal = document.querySelector('uc-modal');
      modal.open();
    });
  </script>
</body>

</html>
